version: 2.1

jobs:
  build:
    docker:
      - image: 'circleci/openjdk:8-node-browsers'
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: npm install & npm build --skip-test
      - sonarcloud/scan
orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
